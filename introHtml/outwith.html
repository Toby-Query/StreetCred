<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        background: url("/public/images/tale.png") no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <script>
      let countdown = 3;

      const timer = setInterval(() => {
        countdown -= 1;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "heartbeat.html";
        }
      }, 1000);
    </script>
  </body>
</html>
