<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Video Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video autoplay>
      <source src="videos/heartbeat.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script>
      let countdown = 9;

      const timer = setInterval(() => {
        countdown -= 1;

        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "memory.html";
        }
      }, 1000);
    </script>
  </body>
</html>
