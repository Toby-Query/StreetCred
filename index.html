<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Selection Menu</title>
    <style>
      /* Basic styling for the menu */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      .menu {
        text-align: center;
      }
      .menu button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .menu button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h1>Select Level</h1>
      <button onclick="redirectToLevel1()">Level 1</button>
      <button onclick="redirectToLevel2()">Level 2</button>
      <button onclick="redirectToLevel3()">Level 3</button>
      <button onclick="redirectToLevel4()">Level 4</button>
      <button onclick="redirectToLevel5()">Level 5</button>
      <button onclick="chooseCar()">Choose Car</button>
    </div>

    <script>
      // JavaScript function to redirect to level1.html
      function redirectToLevel1() {
        window.location.href = "level1.html";
      }
      function redirectToLevel2() {
        window.location.href = "level2.html";
      }
      function redirectToLevel3() {
        window.location.href = "level3.html";
      }

      function redirectToLevel4() {
        window.location.href = "level4.html";
      }

      function redirectToLevel5() {
        window.location.href = "level5.html";
      }
      function chooseCar() {
        window.location.href = "showroom.html";
      }
    </script>
  </body>
</html>
