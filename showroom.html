<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #speedometer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            z-index: 10; 
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        h1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            font-size: 45px;
            font-weight: 900;
            font-family: 'Times New Roman', Times, serif;
        }
        #holder{
            position: absolute;
            top: 50%;
            display: flex;
            width: 100%;
            flex-direction: row;
            justify-content: center;
        }
        .loader {
            display: inline-flex;
            gap: 5px;
        }
        .loader:before,
        .loader:after {
            content: "";
            width: 25px;
            aspect-ratio: 1;
            box-shadow: 0 0 0 3px inset #fff;
            animation: l5 1.5s infinite;
        }
        .loader:after {
            --s:-1;
        }
        @keyframes l5 {
            0%   {transform:scaleX(var(--s,1)) translate(0) scale(1)}
            33%  {transform:scaleX(var(--s,1)) translate(calc(50% + 2.5px)) scale(1)}
            66%  {transform:scaleX(var(--s,1)) translate(calc(50% + 2.5px)) scale(2)}
            100% {transform:scaleX(var(--s,1)) translate(0) scale(1)}
        }
    </style>
</head>
<body>
    <script src="src/showroom/main.js" type="module"></script>
    <div id="holder">
        <div class="loader"></div>
    </div>
    <div id="speedometer">
        <img id="image" src="/showroom/images.png" width="100" height="100">
        <span style="width: 10px;"></span>
        <h1 id="name">Let me write some shit</h1>
    </div>

    
</body>
</html>
