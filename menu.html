<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menu</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="menu-container">
      <h1 class="menu-title">Street Cred</h1>
      <div class="menu-buttons">
        <button class="menu-button" id="playButton">Play</button>
        <button class="menu-button" id="customizeButton">Customize Car</button>
      </div>
    </div>

    <script>
      // Redirect to game.html when "Play" button is clicked
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          window.location.href = "game.html"; // Redirects to game.html
        });

      document
        .getElementById("customizeButton")
        .addEventListener("click", function () {
          window.location.href = "customize.html"; // Redirects to customize car page (to be created)
        });
    </script>
  </body>
</html>
