<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets see</title>
    <link rel="stylesheet" href="hound.css">
    <style>
        body {
    background-image: url("/public/hounds/kaks.jpeg");
    background-position:bottom;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="bounty">Bounty: 0</div> -->
        <div class="title">
            <div class="headtitle">Hound #4</div>
            <div class="company">Kaks</div>
        </div>

        <div class="side">
            <div class="intro-text">
                Yes, she belongs to the streets. Her and Bryan have a complicated past, she had a crush on Bryan for the longest time, then someone hit her with stina, Angelica to be specific.  <div class="race-details">
                <!-- <div class="target-text">Target</div> -->

                    <div class="win row">
                        <div class="text race-win">Street Name</div>
                        <div class="values race">Queen of the streets</div>
                    </div>
                    <div class="win row">
                        <div class="text milestone-completed">Aka</div>

                        </div>

                    "My challenge is this"
                </div>
            </div>
            <div class="selection">
                <div class="room select">
                    <div class="img"><img width="50" src="./maintenance.png" alt="" srcset=""></div>
                    <div class="text">Room</div>
                </div>
                <div class="start-race select">
                    <div class="img"><img width="50" src="./racing-flag.png" alt="" srcset=""></div>
                    <div class="text">Race</div>
                </div>
            </div>
        </div>

    </div>
